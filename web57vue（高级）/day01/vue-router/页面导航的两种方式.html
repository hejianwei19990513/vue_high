<body>
    5.1页面导航的两种方式
    <!-- 声明式导航:通过点击链接实现导航的方式，叫做声明式导航 -->
    例如:普通网页中的<a></a>链接或vue中的<router-link></router-link>

    <!-- 编程式导航:通过调用JavaScript形式的API实现导航的方式，叫做编程式导航 -->
    例如:普通网页中的location.href

</body>
