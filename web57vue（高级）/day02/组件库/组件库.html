    5. Element-UI的基本使用
    Element-UI:一套为开发者、设计师和产品经理准备的基于vue 2.0 的桌面端组件库。
    官网地址为;http://element-cn.eleme.io/#/zh-CN


    1.基于命令行方式手动安装安装依赖包
    (1)npm i element-ui -S(大写S)
    (2)导入Element-UI相关资源
    <script>
    //导入组件库
    import ElementUI from 'element-ui';
    //导入组件相关样式
    import 'element-ui/lib/theme-chalk/index.css';
    //配置vue插件
    Vue.use(ElementUI);
    </script>
