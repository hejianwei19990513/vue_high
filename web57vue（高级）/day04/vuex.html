    1.2 Vuex是什么
    Vuex是实现组件全局状态(数据）管理的一种机制，可以方便的实现组件之间数据的共享。


    1.3使用Vuex统一管理状态的好处
    能够在vuex中集中管理共享的数据，易于开发和后期维护
    能够高效地实现组件之间的数据共享，提高开发效率
    存储在vuex中的数据都是响应式的，能够实时保持数据与页面的同步
